<!DOCTYPE html>
<html lang="en">
<head>
<title>HTML ENTITIES</title>
</head>
<body>
    <div class="container">
        <p>this is paragraph</p>
    </div>
    <div class="container">
        <p>this is another &nbsp; paragraph</p>
        <p>paragraph is written like these &lt;p&gt;</p>
        <p>this is another &nbsp; paragraph</p>
        <p>this is another &nbsp; paragraph</p>
        <p>this is another &nbsp; paragraph</p>
        <p>this is another &nbsp; paragraph</p>

    </div>
</body>
</html>
