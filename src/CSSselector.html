<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* class selector */
.redelement{ 
    color: red;
}
.bgviolet{
    background-color: blueviolet;   
}
/* ID Selector */
#firstpara{
    color:green ;
}
/* Grouping selector */
footer,span{
    border-color:pink;
}
    </style>
</head>
<body>
    <h2>css Selectors</h2>
    <p id="firstpara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondpara" class="redelement bgviolet">This is another simple paragraph to demonstrate css selectors</p>
    <p>This is yet another simple paragraph inside div to demonstrate css selectors</p>
    <span>this is span </span>
    <footer>This is Footer</footer>
    
</body>
</html>
