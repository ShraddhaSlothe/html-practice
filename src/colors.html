<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORS IN CSS</title>
    <STyle>
        #firstpara{
            color: red; /*color by name*/
        }
        #secondpara{
            color: rgb(red, green, blue); /*color by RGB value*/
            background-color: pink;
        }
        #thirdpara{
            color: blueviolet;
            background-color:#fffff;  /* Color by HEX value*/
        }
    </STyle>
</head>
<body>
<h2>this is my first box</h2>
<p id="firstpara">This paragraph from my first box</p>
<p id="secondpara">This paragraph from my second box</p>
<p id="thirdpara">This paragraph from my third box</p>
    
</body>
</html>
