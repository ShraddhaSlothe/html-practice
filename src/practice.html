<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
</head>
<body>
<h2>Ids and classes in html</h2>
<div id="mainbox" class="redbg black border">
    This is mainbox
</div>      
<span  class="redbg">
    <!-- select and press "ctrl + /"to comment -->
    <!--Emmet-->
    <!-- ". is used for class"and "# is used for id" -->
    <span class="redbg"></span>
<span id="mainspan"></span>
<div class="redbg blackborder anotherclass"></div>
<!-- Emmet takes div tag as default -->
<div class="blackbackground"></div>
<!-- creating multiple elements using emmet -->
<!-- span.myclass.myclass2.myclass3 + <tab> -->
    <span class="myclass myclass2 myclass3"> </span>
    <span class="myclass myclass2 myclass3"> </span>
    <span class="myclass myclass2 myclass3"> </span>
    <span class="myclass myclass2 myclass3"> </span>

</body>
</html>
